<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to access the div using querySelectorAll, which returns a NodeList
    let divs = document.querySelectorAll('#myDiv'); 
    divs.innerHTML = "<b>This text is bold!</b>"; //Error: NodeList.innerHTML is not a function 
  </script>
</body>
</html>
